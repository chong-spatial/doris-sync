name: Sync Apache Doris Fork

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at 00:00 UTC
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Doris fork
        uses: actions/checkout@v4
        with:
          repository: chong-spatial/doris
          token: ${{ secrets.PAT }}
          path: doris-fork
          fetch-depth: 0

      - name: Add upstream repository
        run: |
          cd doris-fork
          git remote add upstream https://github.com/apache/doris.git
          git fetch upstream --prune

      # Sync master branch
      - name: Sync master branch
        run: |
          cd doris-fork
          git checkout master
          git reset --hard upstream/master
          
          # Remove all workflows (ignore errors)
          rm -rf .github/workflows || true
          
          # Force-add and commit if changes exist
          git add -f .github/workflows 2>/dev/null || true
          if git diff-index --quiet --cached HEAD --; then
            echo "No workflow changes to commit"
          else
            git commit -m "Remove workflows"
          fi
          git push origin master --force

      # Check if branch-4.0 exists upstream
      - name: Check for branch-4.0
        id: branch-check
        run: |
          cd doris-fork
          if git show-ref --verify --quiet refs/remotes/upstream/branch-4.0; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
          fi

      # Sync branch-4.0 if exists
      - name: Sync branch-4.0
        if: steps.branch-check.outputs.branch_exists == 'true'
        run: |
          cd doris-fork
          git checkout branch-4.0 2>/dev/null || git checkout -b branch-4.0 upstream/branch-4.0
          git reset --hard upstream/branch-4.0
          
          # Remove all workflows (ignore errors)
          rm -rf .github/workflows || true
          
          # Force-add and commit if changes exist
          git add -f .github/workflows 2>/dev/null || true
          if git diff-index --quiet --cached HEAD --; then
            echo "No workflow changes to commit"
          else
            git commit -m "Remove workflows"
          fi
          git push origin branch-4.0 --force

      - name: Cleanup
        run: |
          cd doris-fork
          git remote remove upstream
